<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>재밌는 MBTI 테스트</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Indie+Flower&family=Nanum+Brush+Script&family=Noto+Sans+KR&family=Rubik+Bubbles&family=Rubik+Glitch&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body class="container">
    <article class="start">
      <h1 class='start-title' class="text-center">MBTI 핵심 테스트</h1>
      <img class="main-img" src="images/main-image.jpg" alt="">
      <button type="button" class="btn btn-danger start-btn" onclick="start();">테스트 시작하기</button>
    </article>
    <!-- 여기까지 -->
    <article class="question">
      <div class="progress mt-5">
        <div class="progress-bar" role="progressbar" style="width:100px" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <h2 id="title" class="text-center mt-5">질문 넘버</h2>
      <h3 id="sub-title" class="text-center">질문 리스트</h3>
      <div class="container-btu">
        <input id="type" type="hidden" value="EI">
        <button id="A" class="btn btn-primary" type="button">Button</button>
        <button id="B" class="btn btn-primary" type="button">Button</button>
      </div>
    </article>
    <article class="result">
      <img id="img" src="lion.jpg" alt="" class="rounded-circle mt-5 " >
      <h2 id="typembti" class="text-center mt-5">MBTI</h2>
      <h2 id="type_explain" class="text-center mt-5">MBTI 설명</h2>
      <h3 id="detail_explain" class="text-center mt-5">설명</h3>
    </article>
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
