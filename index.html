<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Indie+Flower&family=Nanum+Brush+Script&family=Noto+Sans+KR&family=Rubik+Bubbles&family=Rubik+Glitch&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body class="container">
    <article class="start">
      <h1 id='start-title' class="text-center">나랑 꼭 닮은 세렝게티 동물은?</h1>
      <img class="main-img" src="images/main-img.avif" alt="">
      <button type="button" class="btn btn-danger start-btn" onclick="start();">테스트 시작하기</button>
    </article>
    <article class="question">
      <div class="progress mt-5">
        <div class="progress-bar" role="progressbar" style="" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <h2 id="title" class="text-center mt-5">문제</h2>
      <div class="d-grid gap-2 col-6 mx-auto mt-5">
        <input id="type" type="hidden" value="EI">
        <button id="A" class="btn btn-primary mt-5" type="button">Button</button>
        <button id="B" class="btn btn-primary mt-5" type="button">Button</button>
      </div>
    </article>
    <article class="result">
      <img id="img" src="lion.jpg" alt="" class="rounded-circle mt-5 " >
      <h2 id="animal" class="text-center mt-5">동물이름</h2>
      <h3 id="explain" class="text-center mt-5">설명</h3>
    </article>
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
