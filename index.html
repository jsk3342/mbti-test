<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body class="container">
    <article class="start">
      <h1 class="mt-5 text-center">나랑 꼭 닮은 세렝게티 동물은?</h1>
      <button type="button" class="btn btn-danger mt-5" onclick="start();">테스트 시작하기</button>
    </article>
    <article class="question">
      <div class="progress mt-5">
        <div class="progress-bar" role="progressbar" style="" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <h2 id="title" class="text-center mt-5">문제</h2>
      <div class="d-grid gap-2 col-6 mx-auto mt-5">
        <input id="type" type="hidden" value="EI">
        <button id="A" class="btn btn-primary mt-5" type="button">Button</button>
        <button id="B" class="btn btn-primary mt-5" type="button">Button</button>
      </div>
    </article>
    <article class="result">
      <img id="img" src="lion.jpg" alt="" class="rounded-circle mt-5 " >
      <h2 id="animal" class="text-center mt-5">동물이름</h2>
      <h3 id="explain" class="text-center mt-5">설명</h3>
    </article>
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script>

      var num = 1;
      var q = {
        1 : {"title" : '문제 1번', "type": "EI", "A" : "E", "B" :"i"},
        2 : {"title" : '문제 2번', "type": "EI", "A" : "E", "B" :"i"},
        3 : {"title" : '문제 3번', "type": "EI", "A" : "E", "B" :"i"},
        4 : {"title" : '문제 4번', "type": "SN", "A" : "S", "B" :"N"},
        5 : {"title" : '문제 5번', "type": "SN", "A" : "S", "B" :"N"},
        6 : {"title" : '문제 6번', "type": "SN", "A" : "S", "B" :"N"},
        7 : {"title" : '문제 7번', "type": "TF", "A" : "T", "B" :"F"},
        8 : {"title" : '문제 8번', "type": "TF", "A" : "T", "B" :"F"},
        9 : {"title" : '문제 9번', "type": "TF", "A" : "T", "B" :"F"},
        10 : {"title" : '문제 10번', "type": "JP", "A" : "J", "B" :"P"},
        11 : {"title" : '문제 11번', "type": "JP", "A" : "J", "B" :"P"},
        12 : {"title" : '문제 12번', "type": "JP", "A" : "J", "B" :"P"}
      }


      var result = {
        "ESTJ": {"animal":"하마", "explain" : "하마 설명", "img":"lion.jpg"},
        "ENFP": {"animal":"사자", "explain" : "멋사 설명", "img":"lion.jpg"},
        "ENTP": {"animal":"호랑", "explain" : "호랑 설명", "img":"lion.jpg"}
      }

        function start() {
          $('.start').hide();
          $('.question').show();
          next();
        }
        $('#A').click(function () {
          var type = $("#type").val();
          var preValue = $('#'+type).val();
          $('#'+type).val(parseInt(preValue)+1);
          next();
        });
        $('#B').click(function () {
          next();
        });
        function next() {
          if (num == 13){
            $('.question').hide();
            $('.result').show();
            var mbti = "";
            ($('#EI').val() < 2) ? mbti+= "I" : mbti+="E" ;
            ($('#SN').val() < 2) ? mbti+= "N" : mbti+="S" ;
            ($('#TF').val() < 2) ? mbti+= "F" : mbti+="T" ;
            ($('#JP').val() < 2) ? mbti+= "P" : mbti+="J" ;
            $('#img').attr('src', result[mbti]["img"]);
            $('#animal').html(result[mbti]["animal"]);
            $('#explain').html(result[mbti]["explain"]);
          } else {
            $('.progress-bar').attr('style','width: calc(100/12*'+num+'%');
            $("#title").html(q[num]["title"]);
            $("#type").val(q[num]["type"]);
            $("#A").html(q[num]["A"]);
            $("#B").html(q[num]["B"]);
            num++;
          }
        }
    </script>
  </body>
</html>
